<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Many Fingers Game!</title>
</head>
<body>
    
    <p>How many fingers am I holding up?</p>

    <p><input type="text" id="fingersGuess"></p>

    <button id="checkFingersGuess">Guess!</button>
    

    <script type="text/javascript">

        document.getElementById("checkFingersGuess").onclick = function() {

                var fingersGuessed = document.getElementById("fingersGuess").value;

                var fingers = (Math.floor(Math.random() * 6));

                if (fingersGuessed == fingers) {

                    alert("You got it!" + " the number was " + fingers);

                } else {

                    alert("You Suck!" + " the number was " + fingers);
                }
        }


    </script>


</body>
</html>

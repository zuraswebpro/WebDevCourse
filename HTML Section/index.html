<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    
    <p>Here is some <strong>Bold</strong> text</p>

    <p>Here is some <em>italic</em> text</p>

    <p>Here is some <ins>underlined</ins> text</p>

    <p>Here is some <sup>superscript</sup> text</p>

    <p>Here is some <sub>subscript</sub> text</p>

    <p>Here is some <del>deleted</del> text</p>

    <hr>

   <!-- Images -->

    <img src="homer.png" alt="homer simpson" width="100px" align="right">

    <form action="">

        <p>Username: <input type="text" placeholder="Username"></p>

        <p>Stay logged in:<input type="checkbox" name="" id="" checked></p>

        <p>Under 18:<input type="radio" name="age" value="u18"></p>
        <!-- radio buttons linked from name attribute -->
        <p>Over 18:<input type="radio" name="age" value="o18"></p>

        
        <p>
            <select name="dropdown" id="">
                <option value="">Pizza</option>
                <option value="" selected>Ice Cream</option>
                <option value="">Sandwiches</option>
            </select>
        </p>


        <p><input type="submit" value="Click Me!"></p>

    </form>

</body>
</html>

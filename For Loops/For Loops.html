<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    

    <div id="tweetDiv"></div>






<script type="text/javascript">

    var tweetString = ""; // give variables a value so you don't get undefined errors

    var tweets = ["Hi everyone!", "I love cornflakes!", "Night night :)", "Sweet dreams!"]; // array

    for (var i = 0; i < tweets.length; i++) { // when amount of array is unknown you can use .length for loop

        tweetString = tweetString + "<p>" + tweets[i] + "</p>";

    } // looping through an array with a for loop.

    document.getElementById("tweetDiv").innerHTML = tweetString;

</script>

</body>
</html>
